<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adrián Zapatera - Writer | Analyst</title>
    <meta name="description" content="Portfolio of Adrián Zapatera - Writer and Analyst. Investment insights and curated reading.">
    <meta name="author" content="Adrián Zapatera">
    <meta property="og:title" content="Adrián Zapatera - Portfolio">
    <meta property="og:description" content="Writer and Analyst sharing investment insights and curated reading.">
    <meta property="og:type" content="website">
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary-color: #000000;
            --primary-hover: #333333;
            --text-dark: #000000;
            --text-light: #666666;
            --bg-white: #ffffff;
            --border-light: #e5e7eb;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            line-height: 1.6;
            color: var(--text-dark);
            background: var(--bg-white);
            min-height: 100vh;
        }

        /* Main Landing Page */
        .landing {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 2rem;
        }

        .landing h1 {
            font-size: clamp(2.5rem, 8vw, 4rem);
            font-weight: 400;
            margin-bottom: 1rem;
            color: var(--text-dark);
            letter-spacing: -0.02em;
        }

        .landing-subtitle {
            font-size: clamp(1rem, 3vw, 1.3rem);
            margin-bottom: 3rem;
            color: var(--text-light);
            font-weight: 300;
        }

        .cta-buttons {
            display: flex;
            gap: 2rem;
            justify-content: center;
            flex-wrap: wrap;
        }

        .btn {
            padding: 1rem 2.5rem;
            border: 2px solid var(--text-dark);
            background: transparent;
            color: var(--text-dark);
            font-size: 1rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-block;
            letter-spacing: 0.02em;
        }

        .btn:hover {
            background: var(--text-dark);
            color: var(--bg-white);
        }

        /* Resources Section */
        .resources {
            min-height: 100vh;
            display: none;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 2rem;
        }

        .back-link {
            position: absolute;
            top: 2rem;
            left: 2rem;
            color: var(--text-light);
            text-decoration: none;
            font-size: 0.9rem;
            cursor: pointer;
            transition: color 0.3s ease;
        }

        .back-link:hover {
            color: var(--text-dark);
        }

        .resources-title {
            font-size: clamp(2rem, 6vw, 3rem);
            font-weight: 400;
            margin-bottom: 3rem;
            color: var(--text-dark);
            letter-spacing: -0.02em;
        }

        .resources-list {
            max-width: 500px;
            width: 100%;
        }

        .resource-item {
            border-bottom: 1px solid var(--border-light);
            padding: 2rem 0;
            transition: all 0.3s ease;
        }

        .resource-item:last-child {
            border-bottom: none;
        }

        .resource-item:hover {
            padding-left: 1rem;
        }

        .resource-link {
            display: block;
            color: var(--text-dark);
            text-decoration: none;
            font-size: 1.1rem;
            font-weight: 400;
            cursor: pointer;
        }

        .resource-link:hover {
            color: var(--text-light);
        }

        /* Reading Section */
        .reading {
            min-height: 100vh;
            display: none;
            padding: 4rem 2rem;
        }

        .reading-container {
            max-width: 700px;
            margin: 0 auto;
        }

        .reading-title {
            font-size: clamp(2rem, 6vw, 3rem);
            font-weight: 400;
            margin-bottom: 3rem;
            color: var(--text-dark);
            letter-spacing: -0.02em;
            text-align: center;
        }

        .reading-list {
            display: flex;
            flex-direction: column;
            gap: 3rem;
        }

        .book-item {
            border-bottom: 1px solid var(--border-light);
            padding-bottom: 2rem;
        }

        .book-item:last-child {
            border-bottom: none;
            padding-bottom: 0;
        }

        .book-item h3 {
            font-size: 1.3rem;
            font-weight: 500;
            color: var(--text-dark);
            margin-bottom: 0.5rem;
            line-height: 1.3;
        }

        .book-item .author {
            font-size: 1rem;
            color: var(--text-light);
            font-style: italic;
            margin-bottom: 0.75rem;
        }

        .book-item .description {
            color: var(--text-light);
            line-height: 1.6;
            font-size: 0.95rem;
        }
    <!-- Main Landing -->
    <div class="landing" id="landing">
        <h1>Adrián Zapatera</h1>
        <p class="landing-subtitle">Writer | Analyst</p>
        <div class="cta-buttons">
            <button class="btn" onclick="showResources()">Resources</button>
            <a href="mailto:adrian@zapatera.xyz" class="btn">Contact</a>
        </div>
    </div>

    <!-- Resources Section -->
    <div class="resources" id="resources">
        <div class="back-link" onclick="showLanding()">← Back</div>
        <h2 class="resources-title">Resources</h2>
        <div class="resources-list">
            <div class="resource-item">
                <a href="https://cortandoelnudo.substack.com/" target="_blank" class="resource-link">Substack</a>
            </div>
            <div class="resource-item">
                <div class="resource-link" onclick="showReading()">Readings 2025</div>
            </div>
            <div class="resource-item">
                <div class="resource-link" onclick="showThesis()">Investment Thesis</div>
            </div>
        </div>
    </div>

    <!-- Reading Section -->
    <div class="reading" id="reading">
        <div class="back-link" onclick="showResources()">← Back to Resources</div>
        <div class="reading-container">
            <h2 class="reading-title">Readings 2025</h2>
            <div class="reading-list">
                <div class="book-item">
                    <h3>Man and Technics & Other Essays</h3>
                    <p class="author">Oswald Spengler</p>
                    <p class="description">A prophetic warning about technical civilization, its inevitable decline, and the need for a heroic attitude toward destiny.</p>
                </div>

                <div class="book-item">
                    <h3>Genghis Khan and the Making of the Modern World</h3>
                    <p class="author">Jack Weatherford</p>
                    <p class="description">An insightful history revealing how Genghis Khan's conquests connected civilizations and fostered global trade.</p>
                </div>

                <div class="book-item">
                    <h3>The Myth of Sisyphus</h3>
                    <p class="author">Albert Camus</p>
                    <p class="description">A profound exploration of life's absurdity and the human response to it, advocating rebellion through passionate living.</p>
                </div>

                <div class="book-item">
                    <h3>Don Juan</h3>
                    <p class="author">Gregorio Marañón</p>
                    <p class="description">An analytical essay on the origins and psychological depths of the Don Juan legend.</p>
                </div>
            </div>
        </div>
    </div>

    <script>
        function showLanding() {
            document.getElementById('landing').style.display = 'flex';
            document.getElementById('resources').style.display = 'none';
            document.getElementById('reading').style.display = 'none';
            document.getElementById('thesis').style.display = 'none';
            document.getElementById('landing').classList.add('fade-in');
        }

        function showResources() {
            document.getElementById('landing').style.display = 'none';
            document.getElementById('resources').style.display = 'flex';
            document.getElementById('reading').style.display = 'none';
            document.getElementById('thesis').style.display = 'none';
            document.getElementById('resources').classList.add('fade-in');
        }

        function showReading() {
            document.getElementById('landing').style.display = 'none';
            document.getElementById('resources').style.display = 'none';
            document.getElementById('reading').style.display = 'block';
            document.getElementById('thesis').style.display = 'none';
            document.getElementById('reading').classList.add('fade-in');
        }

        function showThesis() {
            document.getElementById('landing').style.display = 'none';
            document.getElementById('resources').style.display = 'none';
            document.getElementById('reading').style.display = 'none';
            document.getElementById('thesis').style.display = 'block';
            document.getElementById('thesis').classList.add('fade-in');
        }

        // Keyboard navigation
        document.addEventListener('keydown', function(e) {
            if (e.key === 'Escape') {
                showLanding();
            }
        });
    </script>
</body>
</html>
